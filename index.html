<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icono.png" type="image/x-icon">

    <title>Document</title>
</head>

<body>
    <header>
        <!-- As a link -->
        <nav class="navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><h2>Registro de finanzas personales</h2></a>
            </div>
        </nav>

    </header>
    <div class="container">
        <div class="row pt-5 " id="App">
            <div class="col-md-4 ">
                <div class="card form">
                    <div class="card-header">
                        <h4>Finanzas</h4>
                    </div>
                    <form id="finanzas-form" class="card-body">
                        <div class="form-group m-2">
                            <input id="description" class="form-control" type="text"
                                placeholder="Descripcion del ingreso o gasto">
                        </div>
                        <div class="form-floating m-2">
                            <select class="form-select"  id="tipoRegistro" aria-label="Floating label select example">
                              <option selected>------------------</option>
                              <option>En cuenta</option>
                              <option>Pendiente</option>
                            </select>
                            <label for="floatingSelect">Seleccione una opcion </label>
                          </div>
                        <div class="form-group m-2">
                            <input id="costo-Total" class="form-control" type="number" placeholder="Costo Total">
                        </div>
                        <div class="form-group m-2">
                            <label for="fecha" class="form-label mt-4">Fecha de registro</label>
                            <input id="fecha" class="form-control" type="date" placeholder="AÃ±o">
                        </div>
                        <div class="form-group m-4">
                            <input type="submit" class="btn btn-primary btn-block col-12" value="Guardar registro"
                                id="guardar">
                            <input type="submit" class="btn btn-success btn-block col-12" value="Actualizar registro"
                                id="actualizar">
                        </div>

                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
                <hr>
                <label class="form-label" for="totalGeneral">Total general</label>
                <input class="form-control " id="totalGeneral" type="text" disabled="">
                <table class="table table-ligth table-hover table-striped " id="crudTable">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Costo</th>
                            <th scope="col">Edicion</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4" style="text-align:right">Total:</th>
                            <th id="totalCostoTotal"></th>
                        </tr>
                    </tfoot>
                </table>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label" for="totalCuenta">Total en cuenta</label>
                        <input class="form-control total" id="totalCuenta" type="number" disabled="">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="totalPendiente">Pendiente</label>
                        <input class="form-control total" id="totalPendiente" type="text" disabled="">
                    </div>
                    
                </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>

</body>

</body>

</html>
